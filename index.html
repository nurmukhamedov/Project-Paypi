<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sass/main.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="wrapper__left">
                <h1 class="wrapper__left--title">Start building with our APIs for absolutely free.</h1>
                <form action="https://echo.htmlacademy.ru/" class="form" method="post">
                    <div class="form__div">
                        <label for="email"></label>
                        <input type="email" placeholder="Enter email address" class="form__div--input" id="email" name="email">
                        <button class="form__div--button">Schedule a Demo</button>
                    </div>
                </form>
                <p class="wrapper__left--text ">Have any questions? <span class="text__span ">Contact Us</span></p>
            </div>
            <div class="wrapper__right ">
                <img src="./images/phone.png " alt="phone " class="wrapper__right--img ">
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__all">
                    <div class="footer__left">
                        <img src="./images/logo-paypi.svg" alt="Paypi logo">
                        <ul class="footer__menu">
                            <li class="footer__menu--item"><a class="footer__menu__link" href="#">Pricing</a></li>
                            <li class="footer__menu--item"><a class="footer__menu__link" href="#">About</a></li>
                            <li class="footer__menu--item"><a class="footer__menu__link" href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="footer__right">
                        <img src="./images/facebook.svg" alt="Facebook logo">
                        <img src="./images/twitter.svg" alt="Twitter logo">
                        <img src="./images/linkedin.svg" alt="Linkedin logo">
                    </div>
                </div>
            </div>
        </footer>
        <header>
            <div class="container">
                <nav>
                    <img src="./img/Group 21.svg" alt="logo">
                    <ul class="nav__menu">
                        <li><a class="menu__menu--link" href="#">Pricing</a> </li>
                        <li><a class="menu__menu--link" href="#">About</a> </li>
                        <li> <a class="menu__menu--link" href="#">Contact</a></li>
                    </ul>
                    <button class="nav__button">Schedule a Demo</button>
                </nav>
            </div>
        </header>
</body>

</html>
